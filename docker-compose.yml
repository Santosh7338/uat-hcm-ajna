version: '3.0'
services:
    Java:
        build: /var/lib/jenkins/workspace/dev_hcm_ajna
        container_name: devhcmajna
        image: dev_hcm_ajna
        networks:
            - java_connect
        ports:
            - 5002:5002
        restart: always 
        environment:
           - DB_USERNAME=${DB_USERNAME}
           - DB_PASSWORD=${DB_PASSWORD}
           - DB_URL=${DB_URL}
networks:
    java_connect:
        external: true
